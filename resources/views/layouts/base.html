<!DOCTYPE html>
<html>
    <head>
        {% block head %}
            <title>{% block title %}{% endblock %} - Chamados</title>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
            <script src="https://kit.fontawesome.com/262f0b9fc6.js" crossorigin="anonymous"></script>
        {% endblock %}
    </head>
    <body>


        <nav id="content">

            <nav class="navbar navbar-dark bg-light" style="border-bottom: 1px solid #ddd;">
                <div class="container">
                    <div class="col">
                        <a href={{ route('task.index') }}><h3>Lorem ipsum</h3>
                        <h5>dolor sit amet</h5></a>
                    </div>
                    <div class="col text-right">

                        {% if auth_check() %}
                            <a href="{{ url('/logout') }}"> logout </a>
                        {% endif %}
                    </div>
                </div>
            </nav>

            <div class="container mt-5">
                <div class="row justify-content-center">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>


        <div id="footer mt-5">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    {% block footer %}
                        &copy; Copyright 5019 by <a href="https://github.com/julianofritz">Juliano Fritz Basso</a>.
                    {% endblock %}
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
          })
        </script>
    </body>
</html>
